<div class="navbar-container">
  <mat-toolbar color="white">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h2 style="padding-top: 2vh; display: inline-block">Coyna</h2>

      <div class="spacer"></div>

      <div class="search-container">
        <mat-form-field class="search-field">
          <input matInput placeholder="Search" />
          <button mat-icon-button class="search-icon-button">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >home</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/account" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >money</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/about" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >info</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >mail</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/help" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >help</mat-icon
          >
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="mainpage-content">
        <div class="debit-card-comp">
          <app-debit-card
            [balance]="'$1000.00'"
            [cardNumber]="'1234 5678 9012 3456'"
            [expirationDate]="'12/24'"
          ></app-debit-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
