<div class="navbar-container">
  <mat-toolbar color="white">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h2 style="padding-top: 2vh; display: inline-block">Coyna</h2>

      <div class="spacer"></div>

      <div class="search-container">
        <mat-form-field class="search-field">
          <input matInput placeholder="Search" />
          <button mat-icon-button class="search-icon-button">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="dashboard-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidebar">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >home</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/account" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >money</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/about" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >info</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >mail</mat-icon
          >
        </a>
        <a mat-list-item routerLink="/help" (click)="sidenav.toggle()">
          <mat-icon
            style="padding-bottom: 40px; padding-top: 40px; color: white"
            >help</mat-icon
          >
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="mainpage-container">
      <div class="mainpage-content">
        <h2 class="welcome-text">Welcome Raghav</h2>
        <p class="last-login-text">
          Your last login was on 04/05/2022 at 10:24am
        </p>
        <div class="cards-container">
          <div class="debit-card-comp">
            <app-debit-card></app-debit-card>
          </div>
          <div class="credit-card-comp">
            <app-credit-card></app-credit-card>
          </div>
          <div class="primary-comp">
            <app-primarybox></app-primarybox>
          </div>
          <div class="currency-comp">
            <app-currencybox></app-currencybox>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
