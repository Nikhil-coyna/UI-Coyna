<mat-toolbar color="white">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h2 style="padding-top: 2vh">Coyna</h2>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.toggle()">HOME</a>
      <a mat-list-item routerLink="/account" (click)="sidenav.toggle()"
        >ACCOUNT</a
      >
      <a mat-list-item routerLink="/about" (click)="sidenav.toggle()"
        >ABOUT US</a
      >
      <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()"
        >CONTACT US</a
      >
      <a mat-list-item routerLink="/help" (click)="sidenav.toggle()">HELP</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="mainpage-content"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
